name: Build iOS IPA and Deploy to Diawi

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      diawi_enabled:
        description: 'Upload to Diawi?'
        required: false
        default: 'true'

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync ios

      - name: Import signing certificate
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          
          # Import certificate (strip whitespace from base64)
          echo "$BUILD_CERTIFICATE_BASE64" | tr -d '\n ' | base64 --decode > certificate.p12
          security import certificate.p12 -k build.keychain -P "$P12_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" build.keychain
          
          # Cleanup
          rm certificate.p12

      - name: Import provisioning profile
        env:
          PROVISIONING_PROFILE_BASE64: ${{ secrets.PROVISIONING_PROFILE_BASE64 }}
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$PROVISIONING_PROFILE_BASE64" | tr -d '\n ' | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision

      - name: Build iOS app
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -derivedDataPath build \
            -resolvePackageDependencies \
            -allowProvisioningUpdates \
            TEAM_ID=$APPLE_TEAM_ID \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            CODE_SIGNING_REQUIRED=YES \
            CODE_SIGN_STYLE=Manual \
            PROVISIONING_PROFILE_SPECIFIER="LoadrApp" \
            build

      - name: Create IPA
        run: |
          cd ios/App
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath build/ipa \
            -allowProvisioningUpdates

      - name: Upload to Diawi
        if: github.event_name == 'push' || github.event.inputs.diawi_enabled == 'true'
        env:
          DIAWI_TOKEN: ${{ secrets.DIAWI_TOKEN }}
        run: |
          IPA_PATH="ios/App/build/ipa/App.ipa"
          
          if [ -f "$IPA_PATH" ]; then
            curl -T "$IPA_PATH" \
              -H "Authorization: Bearer $DIAWI_TOKEN" \
              -F "file=@$IPA_PATH" \
              https://upload.diawi.com/
          else
            echo "IPA file not found at $IPA_PATH"
            exit 1
          fi

      - name: Upload IPA as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Loadr-IPA
          path: ios/App/build/ipa/App.ipa
          retention-days: 7

      - name: Clean up keychain
        if: always()
        run: |
          security delete-keychain build.keychain || true
