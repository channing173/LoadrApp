name: Build iOS IPA

on:
  push:
    branches: [ main, master, develop ]
  workflow_dispatch:  # Allow manual trigger from Actions tab

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.0

    - name: Install dependencies
      run: npm install

    - name: Sync Capacitor iOS
      run: npx cap sync ios

    - name: Setup Xcode
      run: |
        sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer

    - name: Build iOS App
      run: |
        cd ios/App
        xcodebuild -project App.xcodeproj \
          -scheme App \
          -configuration Release \
          -derivedDataPath build \
          -allowProvisioningUpdates \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO

    - name: Create IPA
      run: |
        cd ios/App
        # Find the Team ID from the project
        TEAM_ID=$(xcodebuild -project App.xcodeproj -scheme App -showBuildSettings | grep -E "DEVELOPMENT_TEAM" | head -1 | awk '{print $NF}')
        if [ -z "$TEAM_ID" ]; then
          # Use a placeholder team ID for local development
          TEAM_ID="PLACEHOLDER"
        fi
        xcodebuild -project App.xcodeproj \
          -scheme App \
          -configuration Release \
          -derivedDataPath build \
          -archivePath build/App.xcarchive \
          -allowProvisioningUpdates \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          DEVELOPMENT_TEAM=$TEAM_ID \
          archive

    - name: Export IPA
      run: |
        cd ios/App
        # Get Team ID from the archive
        TEAM_ID=$(xcodebuild -project App.xcodeproj -scheme App -showBuildSettings | grep -E "DEVELOPMENT_TEAM" | head -1 | awk '{print $NF}')
        if [ -z "$TEAM_ID" ]; then
          TEAM_ID="PLACEHOLDER"
        fi
        # Update plist with team ID
        /usr/libexec/PlistBuddy -c "Add :teamID string $TEAM_ID" exportOptions.plist 2>/dev/null || \
        /usr/libexec/PlistBuddy -c "Set :teamID $TEAM_ID" exportOptions.plist
        
        xcodebuild -exportArchive \
          -archivePath build/App.xcarchive \
          -exportPath build/IPA \
          -exportOptionsPlist exportOptions.plist \
          -allowProvisioningUpdates

    - name: Upload IPA Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Loadr-iOS-IPA
        path: ios/App/build/IPA/App.ipa
        retention-days: 30

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: ios/App/build/IPA/App.ipa
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
