<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Loadr">
    <meta name="theme-color" content="#4CAF50">
    <link rel="manifest" href="manifest.json">
    <!-- Social preview / Open Graph -->
    <meta property="og:title" content="Loadr">
    <meta property="og:description" content="Simple plate calculator and workout planner PWA.">
    <meta property="og:image" content="https://channing173.github.io/Loadr/icon-512.png">
    <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="512">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Loadr">
    <meta name="twitter:description" content="Simple plate calculator and workout planner PWA.">
    <meta name="twitter:image" content="https://channing173.github.io/Loadr/icon-512.png">
    <title>Loadr</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --container-bg: white;
            --text-color: black;
            --circle-bg: lightblue;
            --circle-border: black;
            --button-bg: #4CAF50;
            --button-hover: #45a049;
            --choice-bg: #f0f4ff;
            --choice-border: rgba(0,0,0,0.06);
            --choice-text: var(--text-color);
        }
        
        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --container-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --circle-bg: #4a7c8c;
            --circle-border: #e0e0e0;
            --button-bg: #4CAF50;
            --button-hover: #45a049;
            --choice-bg: #3a3a40;
            --choice-border: rgba(255,255,255,0.06);
            --choice-text: var(--text-color);
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        
        .container {
            width: 430px;
            height: 932px;
            max-height: 100vh;
            background-color: var(--container-bg);
            padding: 20px;
            padding-top: 60px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            transition: background-color 0.3s;
            position: relative;
        }
        
        .dark-mode-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            padding: 15px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            text-align: left;
            transition: background-color 0.3s;
        }
        
        .dark-mode-toggle:hover {
            background-color: rgba(128, 128, 128, 0.2);
        }
        
        .menu-button {
            background: none;
            border: none;
            color: var(--text-color);
            padding: 15px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            text-align: left;
            transition: background-color 0.3s;
        }
        
        .menu-button:hover {
            background-color: rgba(128, 128, 128, 0.2);
        }

        /* Workout choice cards follow theme */
        .choice {
            flex: none;
            padding: 8px 12px;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            background: var(--choice-bg);
            color: var(--choice-text);
            border: 1px solid var(--choice-border);
            transition: background 0.2s, border-color 0.2s;
            min-height: unset;
            display: block;
            text-align: center;
            line-height: 1.2;
        }

        /* Stack choices vertically */
        .choices {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 12px;
        }

        .choice:hover { background: color-mix(in srgb, var(--choice-bg) 85%, #000 15%); }

        .choice.active {
            background: color-mix(in srgb, var(--button-bg) 12%, var(--choice-bg) 88%);
            border-color: var(--button-bg);
        }

        /* Workout detail boxes */
        .week-btn, .day-btn, .exercise-btn {
            transition: background 0.2s;
        }

        .week-btn:hover, .day-btn:hover, .exercise-btn:hover {
            opacity: 0.9;
        }

        /* Highlight for completed exercises */
        .exercise-btn.completed {
            background: color-mix(in srgb, var(--button-bg) 12%, var(--container-bg) 88%);
            border-color: var(--button-bg);
        }

        .exercise-detail {
            background: var(--choice-bg);
            border-left: 4px solid var(--button-bg);
            border-radius: 4px;
        }
        
        .hamburger {
            position: fixed;
            top: 12px;
            right: 16px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            z-index: 1100;
            transition: transform 0.22s ease;
            will-change: transform;
        }
        
        .app-title {
            position: fixed;
            top: 12px;
            left: 16px;
            font-size: 13.44px;
            font-weight: bold;
            color: var(--text-color);
            z-index: 1100;
            max-width: calc(100% - 120px);
            line-height: 33px;
            padding: 10px 0;
            cursor: pointer;
            user-select: none;
            transition: transform 0.22s ease;
            will-change: transform;
        }

        /* Hidden state when scrolling down */
        .app-title.hidden,
        .hamburger.hidden {
            transform: translateY(-140%);
        }
        
        .easter-egg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s;
        }
        
        .easter-egg-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }
        
        .easter-egg-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        
        .hamburger span {
            display: block;
            width: 12.5px;
            height: 1.5px;
            background-color: var(--text-color);
            margin: 2.5px 0;
            transition: 0.3s;
        }
        
        .menu {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background-color: var(--container-bg);
            box-shadow: -2px 0 5px rgba(0,0,0,0.3);
            transition: right 0.3s;
            z-index: 1000;
            padding-top: 60px;
        }
        
        .menu.open {
            right: 0;
        }
        
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 998;
        }
        
        .menu-overlay.show {
            display: block;
        }
        
        .menu-item {
            padding: 7.5px 10px;
            border-bottom: 1px solid rgba(128, 128, 128, 0.3);
        }
        
        .menu-version {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 11px;
            color: var(--text-color);
            opacity: 0.6;
            padding-left: 5px;
            padding-top: 5px;
        }
        
        .page {
            display: none;
        }
        
        .page.active {
            display: block;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 14px;
        }
        
        .input-section {
            text-align: center;
            margin-bottom: 20px;
        }
        
        input[type="number"] {
            width: 200px;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            background-color: var(--container-bg);
            color: var(--text-color);
            border: 2px solid var(--text-color);
            transition: all 0.3s;
        }
        
        .checkbox-group {
            margin: 10px 0;
        }
        
        .checkbox-group label {
            margin: 0 10px;
            cursor: pointer;
        }
        
        button {
            padding: 10px 30px;
            font-size: 16px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px 0;
        }
        
        button:hover {
            background-color: var(--button-hover);
        }
        
        .results {
            margin-top: 10px;
        }
        
        .column-headers {
            display: flex;
            justify-content: space-around;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 14px;
        }
        
        .weight-row {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .weight-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .circle {
            border-radius: 50%;
            background-color: var(--circle-bg);
            border: 2px solid var(--circle-border);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .count {
            margin-top: 5px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="app-title" id="app-title">Loadr <span id="app-version">v0.72</span></div>
    
    <div class="easter-egg-overlay" id="easter-egg">
        <img src="peter.jpeg" alt="Easter Egg" class="easter-egg-image">
    </div>
    
    <button class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </button>
    
    <div class="menu-overlay" onclick="toggleMenu()"></div>
    
    <div class="menu">
        <div class="menu-item">
            <button class="menu-button" onclick="showPage('workout')">Workout Planner</button>
        </div>
        <div class="menu-item">
            <button class="menu-button" onclick="showPage('plate')">Plate Converter</button>
        </div>
        <div class="menu-item">
            <button class="menu-button" onclick="showPage('unit')">Unit Converter</button>
        </div>
        <div class="menu-item">
            <button class="menu-button" id="unit-toggle" onclick="toggleGlobalUnit()">Switch to kg</button>
        </div>
        <div class="menu-item">
            <button class="dark-mode-toggle" onclick="toggleDarkMode()">Dark Mode</button>
        </div>
        <div class="menu-item">
            <button class="menu-button" onclick="forceUpdate()">Update</button>
        </div>
        <div class="menu-item">
            <button class="menu-button" onclick="resetApp()">Reset App</button>
        </div>
        <div class="menu-version" id="menu-version">v0.72</div>
    </div>
    
    <div class="container">
        <!-- Workout Planner Page -->
        <div id="workout-page" class="page active">
            <h1>Workout Planner</h1>
            <div class="choices" role="tablist">
                <div class="choice" id="power" role="tab" tabindex="0" onclick="selectProgram('power')">
                    <strong>Powerlifting</strong>
                </div>
                <div class="choice" id="body" role="tab" tabindex="0" onclick="selectProgram('body')">
                    <strong>Bodybuilding</strong>
                </div>
                <div class="choice" id="general" role="tab" tabindex="0" onclick="selectProgram('general')">
                    <strong>General Health</strong>
                </div>
                <div class="choice" id="custom" role="tab" tabindex="0" onclick="selectProgram('custom')">
                    <strong>Custom</strong>
                </div>
            </div>

            <div id="plan" class="plan">Select a program to see a sample 4-week outline.</div>
        </div>

        <!-- Plate Converter Page -->
        <div id="plate-page" class="page">
            <h1>Plate Converter</h1>
            
            <div class="input-section">
                <input type="number" id="weight-input" step="0.1" placeholder="Enter weight" inputmode="decimal" pattern="[0-9]*">
                <button onclick="convertWeights()">Convert</button>
                
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="bar-45" checked onchange="toggleBar('45')"> 45lb bar
                    </label>
                    <label>
                        <input type="checkbox" id="bar-55" onchange="toggleBar('55')"> 55lb bar
                    </label>
                </div>
            </div>
            
            <div class="results" id="results"></div>
        </div>
        
        <!-- Unit Converter Page -->
        <div id="unit-page" class="page">
            <h1>Unit Converter</h1>
            
            <div class="input-section">
                <input type="number" id="unit-input" step="0.1" placeholder="Enter value" inputmode="decimal" pattern="[0-9]*">
                <button onclick="convertUnits()">Convert</button>
            </div>
            
            <div class="results" id="unit-results"></div>
        </div>
        
    </div>
    
    <script>
        // Store last conversion results
        let lastPlateResults = '';
        let lastUnitResults = '';
        
        // Global unit system (lbs or kg)
        let globalUnit = 'lbs';
        
        // Store last plate conversion input for re-conversion
        let lastPlateWeight = null;
        let lastPlateUnit = null;
        
        // Easter egg tap counter
        let tapCount = 0;
        let tapTimer = null;
        
        // Easter egg functionality
        document.getElementById('app-title').addEventListener('click', () => {
            tapCount++;
            
            // Reset timer
            if (tapTimer) {
                clearTimeout(tapTimer);
            }
            
            // Set timer to reset tap count after 5 seconds
            tapTimer = setTimeout(() => {
                tapCount = 0;
            }, 5000);
            
            // Check if 10 taps reached
            if (tapCount >= 10) {
                tapCount = 0;
                clearTimeout(tapTimer);
                showEasterEgg();
            }
        });
        
        function showEasterEgg() {
            const overlay = document.getElementById('easter-egg');
            
            // Fade in
            overlay.classList.add('show');
            
            // Fade out after 2 seconds
            setTimeout(() => {
                overlay.classList.remove('show');
            }, 2000);
        }
        
        // Menu functionality
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            const overlay = document.querySelector('.menu-overlay');
            menu.classList.toggle('open');
            overlay.classList.toggle('show');

            // Ensure header is visible when menu opens
            const title = document.getElementById('app-title');
            const hamb = document.querySelector('.hamburger');
            if (menu.classList.contains('open')) {
                title.classList.remove('hidden');
                hamb.classList.remove('hidden');
            }
        }
        
        // Global unit toggle
        function toggleGlobalUnit() {
            const previousUnit = globalUnit;
            globalUnit = globalUnit === 'lbs' ? 'kg' : 'lbs';
            const button = document.getElementById('unit-toggle');
            button.textContent = globalUnit === 'lbs' ? 'Switch to kg' : 'Switch to lbs';
            
            // Re-convert plate results if they exist
            if (lastPlateWeight !== null) {
                // Convert the weight to the new unit
                let convertedWeight;
                if (globalUnit === 'kg' && lastPlateUnit === 'lbs') {
                    convertedWeight = Math.round(lastPlateWeight * 0.453592);
                } else if (globalUnit === 'lbs' && lastPlateUnit === 'kg') {
                    convertedWeight = Math.round(lastPlateWeight * 2.20462);
                } else {
                    convertedWeight = lastPlateWeight;
                }
                
                // Perform the conversion with the new weight
                performPlateConversion(convertedWeight);
                // Update stored last plate values to the converted ones
                lastPlateWeight = convertedWeight;
                lastPlateUnit = globalUnit;
            } else {
                // Clear results if no previous conversion
                document.getElementById('results').innerHTML = '';
            }
            
            // Clear unit converter results when switching
            lastUnitResults = '';
            document.getElementById('unit-results').innerHTML = '';
            
            // Convert stored workout weights to the new unit
            try {
                const keys = Object.keys(workoutWeights);
                if (keys.length > 0) {
                    keys.forEach(k => {
                        const val = parseFloat(workoutWeights[k]);
                        if (!isNaN(val)) {
                            if (previousUnit === 'lbs' && globalUnit === 'kg') {
                                workoutWeights[k] = Math.round(val * 0.453592);
                            } else if (previousUnit === 'kg' && globalUnit === 'lbs') {
                                workoutWeights[k] = Math.round(val * 2.20462);
                            }
                        }
                    });
                    saveWorkoutWeights();
                }
            } catch (e) { /* ignore */ }

            // Update lastPlateUnit so converter re-renders correctly
            lastPlateUnit = globalUnit;

            // Convert custom exercise increments if needed
            try {
                if (customPlan) {
                    for (let w = 0; w < customPlan.weeks.length; w++) {
                        customPlan.weeks[w].days.forEach(day => {
                            day.exercises.forEach(ex => {
                                if (ex.increment) {
                                    if (previousUnit === 'lbs' && globalUnit === 'kg') {
                                        ex.increment = Math.round(ex.increment * 0.453592);
                                    } else if (previousUnit === 'kg' && globalUnit === 'lbs') {
                                        ex.increment = Math.round(ex.increment * 2.20462);
                                    }
                                }
                            });
                        });
                    }
                    saveCustomPlan();
                }
            } catch (e) { /* ignore */ }

            // Re-render current program/week/day so displayed numbers update in-place
            try {
                if (currentProgram) {
                    displayWeeks(currentProgram);
                    if (currentWeek) showWeek(currentProgram, currentWeek);
                    if (currentDay !== null && currentWeek) showDay(currentProgram, currentWeek, currentDay);
                }
            } catch (e) { /* ignore */ }

            toggleMenu();
        }

        // Save/restore app UI state (current page/program/week/day + expanded exercises)
        function saveAppState() {
            try {
                const activePageEl = document.querySelector('.page.active');
                const page = activePageEl ? activePageEl.id.replace('-page','') : 'workout';
                const state = {
                    page: page,
                    program: currentProgram,
                    week: currentWeek,
                    day: currentDay,
                    expanded: Array.from(expandedExercises)
                };
                localStorage.setItem('appState', JSON.stringify(state));
            } catch (e) {
                console.error('Failed to save app state', e);
            }
        }

        function loadAppState() {
            try {
                const raw = localStorage.getItem('appState');
                if (!raw) return false;
                const state = JSON.parse(raw);
                if (state.page) showPage(state.page, false);
                if (state.program) selectProgram(state.program);
                if (state.week) showWeek(state.program || currentProgram, state.week);
                if (state.day !== null && state.day !== undefined) showDay(state.program || currentProgram, state.week, state.day);

                // Restore expanded exercise panels after day is shown
                if (Array.isArray(state.expanded) && state.expanded.length) {
                    expandedExercises = new Set(state.expanded);
                    state.expanded.forEach(id => {
                        const parts = String(id).split(':');
                        if (parts.length === 4) {
                            const key = parts[0];
                            const weekNum = parseInt(parts[1], 10);
                            const dayIdx = parseInt(parts[2], 10);
                            const exIdx = parseInt(parts[3], 10);
                            try { showExercise(null, key, weekNum, dayIdx, exIdx); } catch (e) { /* ignore */ }
                        }
                    });
                }

                return true;
            } catch (e) {
                console.error('Failed to load app state', e);
                return false;
            }
        }
        
        // Page switching functionality
        function showPage(pageName, closeMenu = true) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.remove('active'));

            if (pageName === 'workout') {
                document.getElementById('workout-page').classList.add('active');
            } else if (pageName === 'plate') {
                document.getElementById('plate-page').classList.add('active');
                // Restore last plate results if they exist
                if (lastPlateResults) {
                    document.getElementById('results').innerHTML = lastPlateResults;
                }
            } else if (pageName === 'unit') {
                document.getElementById('unit-page').classList.add('active');
                // Restore last unit results if they exist
                if (lastUnitResults) {
                    document.getElementById('unit-results').innerHTML = lastUnitResults;
                }
            }

            if (closeMenu) toggleMenu();
            // Persist current page
            saveAppState();
        }
        
        // Unit conversion functionality
        function convertUnits() {
            let value = parseFloat(document.getElementById('unit-input').value);
            
            if (isNaN(value)) {
                alert('Please enter a valid number');
                return;
            }
            
            // Check for negative numbers
            if (value < 0) {
                alert('Please enter a positive number');
                return;
            }
            
            // Check minimum value (0.01 for both units)
            if (value < 0.01) {
                alert('Value must be at least 0.01');
                return;
            }
            
            let result;
            let fromUnit;
            let toUnit;
            
            if (globalUnit === 'lbs') {
                result = (value * 0.453592).toFixed(2);
                fromUnit = 'lbs';
                toUnit = 'kg';
            } else {
                result = (value * 2.20462).toFixed(2);
                fromUnit = 'kg';
                toUnit = 'lbs';
            }
            
            // Display result
            const resultsDiv = document.getElementById('unit-results');
            resultsDiv.innerHTML = `
                <div style="text-align: center; margin-top: 50px;">
                    <div style="font-size: 24px; margin-bottom: 20px;">
                        <strong>${value} ${fromUnit}</strong>
                    </div>
                    <div style="font-size: 36px; margin-bottom: 20px;">
                        â†“
                    </div>
                    <div style="font-size: 32px; color: var(--button-bg); font-weight: bold;">
                        ${result} ${toUnit}
                    </div>
                </div>
            `;
            
            // Store the results
            lastUnitResults = resultsDiv.innerHTML;
            
            // Clear input field after conversion
            document.getElementById('unit-input').value = '';
        }
        
        // Allow Enter key for unit converter
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('unit-input').addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    convertUnits();
                }
            });
        });
        
        // Dark mode functionality
        function toggleDarkMode() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            const button = document.querySelector('.dark-mode-toggle');
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            button.textContent = newTheme === 'dark' ? 'Light Mode' : 'Dark Mode';
            
            // Close menu after toggling
            toggleMenu();
        }
        
        // Force update functionality
        function forceUpdate() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistration().then(registration => {
                    if (registration) {
                        registration.update().then(() => {
                            // Clear all caches
                            caches.keys().then(cacheNames => {
                                return Promise.all(
                                    cacheNames.map(cacheName => caches.delete(cacheName))
                                );
                            }).then(() => {
                                // Reload the page
                                window.location.reload(true);
                            });
                        });
                    } else {
                        // No service worker, just hard reload
                        window.location.reload(true);
                    }
                });
            } else {
                // No service worker support, just hard reload
                window.location.reload(true);
            }
        }
        
        // Reset app to initial state
        function resetApp() {
            if (confirm('Are you sure you want to reset the app? This will clear all your data and return it to the initial state.')) {
                // Clear all localStorage items
                localStorage.clear();
                
                // Reset all state variables to initial values
                currentProgram = null;
                currentWeek = null;
                currentDay = null;
                workoutWeights = {};
                exerciseReps = {};
                expandedExercises = new Set();
                completedExercises = new Set();
                completedSets = new Set();
                customPlan = null;
                
                // Close menu
                toggleMenu();
                
                // Show confirmation message
                alert('App has been reset. All data has been cleared.');
                
                // Reload the page to reflect changes
                window.location.reload();
            }
        }
        
        // Load saved theme on page load
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            const button = document.querySelector('.dark-mode-toggle');

        function performPlateConversion(inputWeight) {
            let number = inputWeight;
            
            // Store the original weight for display
            const originalWeight = number;
            const displayUnit = globalUnit;
            
            // Convert to lbs if in kg mode for calculation
            if (globalUnit === 'kg') {
                number = number * 2.20462;

            // Subtract barbell weight (in lbs)
            if (document.getElementById('bar-45').checked) {
                number -= 45;

                number -= 55;
            }
            
            // Calculate weights based on unit system
            let weights;
            if (globalUnit === 'lbs') {
                // Standard lbs plates
                let num45s = Math.trunc(number / 45);
                if (num45s % 2 !== 0) num45s -= 1;
                number -= num45s * 45;
                
                let num25s = Math.trunc(number / 25);
                if (num25s % 2 !== 0) num25s -= 1;
                number -= num25s * 25;
                
                let num10s = Math.trunc(number / 10);
                if (num10s % 2 !== 0) num10s -= 1;
                number -= num10s * 10;
                
                let num5s = Math.trunc(number / 5);
                if (num5s % 2 !== 0) num5s -= 1;
                number -= num5s * 5;
                
                let numsmalls = Math.trunc(number / 2.5);
                if (numsmalls % 2 !== 0) numsmalls -= 1;
                
                // Ensure no negative plate counts
                num45s = Math.max(0, num45s);
                num25s = Math.max(0, num25s);
                num10s = Math.max(0, num10s);
                num5s = Math.max(0, num5s);
                numsmalls = Math.max(0, numsmalls);

                    { weight: '25', total: num25s, perSide: num25s / 2, radius: 30, showCircle: true },

                    { weight: '5', total: num5s, perSide: num5s / 2, radius: 15, showCircle: true },
                    { weight: '2.5', total: numsmalls, perSide: numsmalls / 2, radius: 12, showCircle: true }
                ];
            } else {
                // kg plates (20, 15, 10, 5, 2.5, 1.25)
                let num20s = Math.trunc(number / 44.0925); // 20kg in lbs
                if (num20s % 2 !== 0) num20s -= 1;
                number -= num20s * 44.0925;
                
                let num15s = Math.trunc(number / 33.0693); // 15kg in lbs
                if (num15s % 2 !== 0) num15s -= 1;
                number -= num15s * 33.0693;
                
                let num10s = Math.trunc(number / 22.0462); // 10kg in lbs

                let num5s = Math.trunc(number / 11.0231); // 5kg in lbs
                if (num5s % 2 !== 0) num5s -= 1;
                number -= num5s * 11.0231;
                
                let num2_5s = Math.trunc(number / 5.51156); // 2.5kg in lbs
                if (num2_5s % 2 !== 0) num2_5s -= 1;
                number -= num2_5s * 5.51156;
                
                let num1_25s = Math.trunc(number / 2.75578); // 1.25kg in lbs
                if (num1_25s % 2 !== 0) num1_25s -= 1;
                
                // Ensure no negative plate counts for kg plates
                num20s = Math.max(0, num20s);
                num15s = Math.max(0, num15s);
                num10s = Math.max(0, num10s);
                num5s = Math.max(0, num5s);

            // Calculate average of reps values (array of "8", "7", "8" -> average as number)
            function averageReps(repsArray) {
                if (!Array.isArray(repsArray) || repsArray.length === 0) return 0;
                const nums = repsArray.map(r => {
                    const num = parseInt(r);
                    return isNaN(num) ? 0 : num;
                });
                const sum = nums.reduce((a, b) => a + b, 0);
                return Math.round(sum / nums.length);
            }

            function transformReps(currentReps, newRepsInput) {

                let newInput;
                if (Array.isArray(newRepsInput)) {
                    newInput = averageReps(newRepsInput);
                } else {
                    newInput = parseInt(newRepsInput);
                }
                
                if (isNaN(newInput)) return currentReps;
                
                // Check if current reps is a range (e.g., "8-10")
                const rangeMatch = String(currentReps).match(/^(\d+)-(\d+)$/);
                
                if (rangeMatch) {
                    const low = parseInt(rangeMatch[1]);
                    const high = parseInt(rangeMatch[2]);
                    const range = high - low;
                    // Create new range with same spread
                    return `${newInput}-${newInput + range}`;
                } else {
                    // Single number, return as is
                    return String(newInput);
                }
            }

            function exportWeek4ToWeek1(key) {
                let count = 0;
                const processedExercises = new Set(); // Track which exercises we've already processed
                
                // Get all exercises from the program
                const plan = (key === 'custom') ? customPlan : workoutPlans[key];
                plan.weeks[0].days.forEach((day, dayIdx) => {
                    day.exercises.forEach((ex, exIdx) => {
                        const exerciseKey = getExerciseKey(key, ex.name);
                        
                        // Skip if we've already processed this exercise (handles duplicates across days)
                        if (processedExercises.has(exerciseKey)) {
                            return;
                        }
                        processedExercises.add(exerciseKey);
                        
                        const baseWeight = workoutWeights[exerciseKey];
                        if (baseWeight) {
                            // Get the week 4 exercise object to ensure consistent increment
                            const week4Ex = plan.weeks[3].days[dayIdx].exercises[exIdx];
                            
                            // Calculate week 4 weight using the SAME logic as showExercise, using week 4 exercise's increment
                            let increment;
                            if (week4Ex.increment !== undefined) {
                                // Always treat increment as lbs, convert if needed
                                increment = (globalUnit === 'kg') ? +(week4Ex.increment * 0.453592).toFixed(1) : week4Ex.increment;
                            } else {
                                increment = (globalUnit === 'kg') ? 2.5 : 5;

                            const week4Weight = baseWeight + (increment * 3);
                            // Store as new week 1 base weight
                            workoutWeights[exerciseKey] = week4Weight;
                            
                            // Also update per-set weights so they reflect the new week 1 starting weight
                            for (let setNum = 1; setNum <= ex.sets; setNum++) {

                                workoutWeights[setWeightKey] = week4Weight;

                            const week4Reps = exerciseReps[week4RepsKey] || week4Ex.reps;
                            if (week4Reps) {

                                ex.reps = week4Reps;
                                // Store in per-week storage as well
                                exerciseReps[`${exerciseKey}:1`] = week4Reps;
                                
                                // Clear per-set reps for week 1 so all sets use the new uniform rep value
                                for (let setNum = 1; setNum <= ex.sets; setNum++) {

                                delete exerciseReps[`${exerciseKey}:3`];
                                delete exerciseReps[`${exerciseKey}:4`];

                                    }
                                }

            function saveExerciseWeight(key, exerciseName, weekNum, dayIdx, exIdx, skipRebuild = false) {
                const inputId = `weight-input-${weekNum}-${dayIdx}-${exIdx}`;
                const input = document.getElementById(inputId);
                const weight = parseFloat(input && input.value);

                // Only save if weight is provided and valid
                if (weight && !isNaN(weight) && weight > 0) {
                    // Get exercise name from plan if not provided
                    const plan = (key === 'custom') ? customPlan : workoutPlans[key];
                    if (!exerciseName && plan) {
                        const ex = plan.weeks.find(w => w.num === weekNum).days[dayIdx].exercises[exIdx];
                        exerciseName = ex.name;
                    }

                    const exerciseKey = getExerciseKey(key, exerciseName);
                    workoutWeights[exerciseKey] = weight;
                    saveWorkoutWeights();
                }
                
                // Rebuild the panel unless skipped
                if (!skipRebuild) {
                    const plan = (key === 'custom') ? customPlan : workoutPlans[key];
                    if (plan) {
                        showExercise(null, key, weekNum, dayIdx, exIdx, true);
                    }
                }
            }
            
            function saveExerciseReps(key, exerciseName, weekNum, dayIdx, exIdx, skipRebuild = false) {
                // If called with no arguments, just save localStorage
                if (arguments.length === 0) {
                    localStorage.setItem('exerciseReps', JSON.stringify(exerciseReps));
                    return;
                }
                
                const inputId = `reps-input-${weekNum}-${dayIdx}-${exIdx}`;
                const input = document.getElementById(inputId);
                
                if (!input) {
                    // Silent fail if input doesn't exist (e.g., called from toggleComplete)
                    return;
                }
                
                const reps = input.value.trim();

                if (!reps) {
                    alert('Please enter reps (e.g., 8-10 or 5)');
                    return;
                }

                // Get exercise name from plan if not provided
                const plan = (key === 'custom') ? customPlan : workoutPlans[key];
                if (!exerciseName && plan) {
                    const ex = plan.weeks.find(w => w.num === weekNum).days[dayIdx].exercises[exIdx];
                    exerciseName = ex.name;
                }

                const exerciseKey = getExerciseKey(key, exerciseName);
                const currentRepsKey = `${exerciseKey}:${weekNum}`;
                
                // Store reps for this week
                exerciseReps[currentRepsKey] = reps;
                
                // If Week 1, clear weeks 2-4 stored reps so they regenerate from new Week 1 value
                if (weekNum === 1) {
                    delete exerciseReps[`${exerciseKey}:2`];
                    delete exerciseReps[`${exerciseKey}:3`];
                    delete exerciseReps[`${exerciseKey}:4`];
                }
                
                // If not week 4, calculate and store next week's reps
                if (weekNum < 4) {
                    const currentEx = plan.weeks.find(w => w.num === weekNum).days[dayIdx].exercises[exIdx];
                    const nextWeekEx = plan.weeks.find(w => w.num === weekNum + 1).days[dayIdx].exercises[exIdx];
                    
                    // Get next week's current reps
                    const nextWeekKey = `${exerciseKey}:${weekNum + 1}`;
                    const nextWeekCurrentReps = exerciseReps[nextWeekKey] || nextWeekEx.reps;
                    
                    // Transform next week's reps based on current input
                    const transformedReps = transformReps(nextWeekCurrentReps, reps);
                    
                    // Store in exerciseReps and UPDATE the exercise's reps prescription
                    exerciseReps[nextWeekKey] = transformedReps;
                    nextWeekEx.reps = transformedReps;
                }
                
                saveExerciseReps();
                
                // Rebuild the detail panel unless skipped
                if (!skipRebuild && plan) {
                    showExercise(null, key, weekNum, dayIdx, exIdx, true);
                }
            }

            function completeSet(key, weekNum, dayIdx, exIdx, setNum) {
                const setId = `${key}:${weekNum}:${dayIdx}:${exIdx}:${setNum}`;
                const plan = (key === 'custom') ? customPlan : workoutPlans[key];
                const ex = plan.weeks.find(w => w.num === weekNum).days[dayIdx].exercises[exIdx];
                const exerciseName = ex.name;
                const exerciseKey = getExerciseKey(key, exerciseName);
                const eid = `${key}:${weekNum}:${dayIdx}:${exIdx}`;
                
                // Toggle completion state
                if (completedSets.has(setId)) {
                    // Uncomplete this set
                    completedSets.delete(setId);
                    saveCompletedSets();
                    
                    // Uncomplete the exercise for all weeks
                    if (completedExercises.has(eid)) {
                        completedExercises.delete(eid);
                        saveCompletedExercises();
                    }
                } else {
                    // Complete this set
                    
                    // Save weight for this set (only for Week 1 - has weight input)
                    if (weekNum === 1) {
                        const weightInput = document.getElementById(`weight-input-${weekNum}-${dayIdx}-${exIdx}-${setNum}`);
                        const weight = parseFloat(weightInput && weightInput.value);
                        
                        if (weight && !isNaN(weight) && weight > 0) {
                            workoutWeights[`${exerciseKey}:${setNum}`] = weight;
                            // Also update the base key if not set
                            if (!workoutWeights[exerciseKey]) {
                                workoutWeights[exerciseKey] = weight;
                            }
                            saveWorkoutWeights();
                        }
                    }
                    
                    // Save reps for this set
                    const repsInput = document.getElementById(`reps-input-${weekNum}-${dayIdx}-${exIdx}-${setNum}`);
                    const reps = repsInput && repsInput.value.trim();
                    
                    if (reps) {
                        const setRepsKey = `${exerciseKey}:${weekNum}:${setNum}`;
                        exerciseReps[setRepsKey] = reps;
                        saveExerciseReps();
                    }
                    
                    // Mark this set as completed
                    completedSets.add(setId);
                    saveCompletedSets();
                    
                    // Check if all sets are completed for this exercise
                    let allSetsDone = true;
                    for (let s = 1; s <= ex.sets; s++) {
                        const checkSetId = `${key}:${weekNum}:${dayIdx}:${exIdx}:${s}`;
                        if (!completedSets.has(checkSetId)) {
                            allSetsDone = false;
                            break;
                        }
                    }
                    
                    // If all sets done
                    if (allSetsDone) {
                        // Mark exercise as complete for all weeks
                        if (!completedExercises.has(eid)) {
                            completedExercises.add(eid);
                            saveCompletedExercises();
                        }
                        
                        // Calculate average reps and update next weeks (for weeks 1-3)
                        if (weekNum < 4) {
                            const allSetReps = [];
                            for (let s = 1; s <= ex.sets; s++) {
                                const repsKey = `${exerciseKey}:${weekNum}:${s}`;
                                const setRepsValue = exerciseReps[repsKey] || ex.reps;
                                allSetReps.push(setRepsValue);
                            }
                            
                            if (allSetReps.length > 0) {
                                // Calculate average and transform for next weeks
                                const averageValue = averageReps(allSetReps);
                                
                                // Update subsequent weeks with average
                                for (let week = weekNum + 1; week <= 4; week++) {
                                    const nextWeekEx = plan.weeks.find(w => w.num === week).days[dayIdx].exercises[exIdx];
                                    let increment;
                                    if (nextWeekEx.increment !== undefined) {
                                        increment = (globalUnit === 'kg') ? +(nextWeekEx.increment * 0.453592).toFixed(1) : nextWeekEx.increment;
                                    } else {
                                        increment = (globalUnit === 'kg') ? 2.5 : 5;
                                    }
                                    
                                    const transformedReps = transformReps(nextWeekEx.reps, averageValue);
                                    const nextWeekKey = `${exerciseKey}:${week}`;
                                    
                                    // Store base reps for this week with average applied
                                    exerciseReps[nextWeekKey] = transformedReps;
                                    // Also update prescribed reps
                                    nextWeekEx.reps = transformedReps;
                                    
                                    // Populate per-set reps for weeks 2-4 with the average
                                    for (let setNum = 1; setNum <= ex.sets; setNum++) {
                                        const setRepsKey = `${exerciseKey}:${week}:${setNum}`;
                                        exerciseReps[setRepsKey] = transformedReps;
                                    }
                                }
                                saveExerciseReps();
                            }
                        }
                    }
                }
                
                // Update exercise button styling inline
                const exerciseBtn = document.getElementById(`exercise-btn-${key}-${weekNum}-${dayIdx}-${exIdx}`);
                if (exerciseBtn) {
                    // Check if all sets are now completed
                    let allSetsDone = true;
                    for (let s = 1; s <= ex.sets; s++) {
                        const checkSetId = `${key}:${weekNum}:${dayIdx}:${exIdx}:${s}`;
                        if (!completedSets.has(checkSetId)) {
                            allSetsDone = false;
                            break;
                        }
                    }
                    
                    if (allSetsDone && completedExercises.has(eid)) {
                        exerciseBtn.classList.add('completed');
                        exerciseBtn.style.background = 'var(--button-bg)';
                        exerciseBtn.style.color = 'white';
                        exerciseBtn.style.borderColor = 'var(--button-bg)';
                    } else {
                        exerciseBtn.classList.remove('completed');
                        exerciseBtn.style.background = 'var(--container-bg)';
                        exerciseBtn.style.color = 'var(--text-color)';
                        exerciseBtn.style.borderColor = 'var(--choice-border)';
                    }
                }
                
                // Rebuild the panel
                showExercise(null, key, weekNum, dayIdx, exIdx, true);
            }

                const eid = `${key}:${weekNum}:${dayIdx}:${exIdx}`;

                html += '</div>';
                const defaultIncrement = globalUnit === 'lbs' ? 5 : 2.5;
                html += '<div style="margin-bottom:8px"><input type="number" id="custom-exercise-increment" placeholder="Increase by per week" min="0.1" step="0.5" value="' + defaultIncrement + '" style="width:100%;padding:6px;border:1px solid var(--choice-border);border-radius:4px;background:var(--choice-bg);color:var(--text-color);box-sizing:border-box"></div>';
                html += '<div style="display:flex;gap:8px">';
                html += `<button onclick="addExerciseToDay(${dayIdx})" style="flex:1;padding:8px;background:var(--button-bg);color:white;border:none;border-radius:4px;cursor:pointer;font-weight:bold">Add</button>`;
                html += `<button onclick="addAndOpenExercise(${dayIdx})" style="flex:1;padding:8px;background:transparent;color:var(--button-bg);border:1px solid var(--choice-border);border-radius:4px;cursor:pointer">Save & View</button>`;
                html += '</div>';
                html += '</div>';
                
                editorDiv.style.display = 'block';
                editorDiv.innerHTML = html;
            }

            function addExerciseToDay(dayIdx) {
                const nameInput = document.getElementById('custom-exercise-name');
                const setsInput = document.getElementById('custom-exercise-sets');
                const repsInput = document.getElementById('custom-exercise-reps');
                const incrementInput = document.getElementById('custom-exercise-increment');
                
                const name = nameInput.value.trim();
                const sets = parseInt(setsInput.value) || 3;
                const reps = parseInt(repsInput.value) || 8;
                const increment = parseFloat(incrementInput.value) || (globalUnit === 'lbs' ? 5 : 2.5);
                
                if (!name) {
                    alert('Please enter an exercise name');
                    return;
                }
                
                const day = customPlan.weeks[0].days[dayIdx];
                
                // Add exercise to all 4 weeks
                for (let w = 0; w < 4; w++) {
                    customPlan.weeks[w].days[dayIdx].exercises.push({
                        name: name,
                        sets: sets,
                        reps: reps,
                        increment: increment
                    });
                }
                
                saveCustomPlan();
                
                // Clear the form for the next exercise
                nameInput.value = '';
                setsInput.value = '3';
                repsInput.value = '8';
                const defaultIncrement = globalUnit === 'lbs' ? 5 : 2.5;
                incrementInput.value = defaultIncrement;
                
                // Refresh the editor to show the newly added exercise
                selectCustomDay(dayIdx);
            }

            function addAndOpenExercise(dayIdx) {
                const nameInput = document.getElementById('custom-exercise-name');
                const setsInput = document.getElementById('custom-exercise-sets');
                const repsInput = document.getElementById('custom-exercise-reps');
                const incrementInput = document.getElementById('custom-exercise-increment');
                const name = nameInput.value.trim();
                const sets = parseInt(setsInput.value) || 3;
                const reps = parseInt(repsInput.value) || 8;
                const increment = parseFloat(incrementInput.value) || (globalUnit === 'lbs' ? 5 : 2.5);
                if (!name) { alert('Please enter an exercise name'); return; }

                // Add exercise to all 4 weeks
                for (let w = 0; w < 4; w++) {
                    customPlan.weeks[w].days[dayIdx].exercises.push({ name: name, sets: sets, reps: reps, increment: increment });
                }
                saveCustomPlan();

                // Navigate to Week 1 and open the newly added exercise
                showWeek('custom', 1);
                // Delay to allow DOM to render
                setTimeout(() => {
                    showDay('custom', 1, dayIdx);
                    const exIdx = customPlan.weeks[0].days[dayIdx].exercises.length - 1;
                    showExercise(null, 'custom', 1, dayIdx, exIdx);
                }, 50);
            }

            function removeExerciseFromDay(dayIdx, exIdx) {
                // Remove from all 4 weeks
                for (let w = 0; w < 4; w++) {
                    customPlan.weeks[w].days[dayIdx].exercises.splice(exIdx, 1);
                }
                
                saveCustomPlan();
                selectCustomDay(dayIdx);
            }

            function resetCustomPlan() {
                if (!confirm('Reset custom plan and start over? This will delete your current custom plan. Continue?')) return;
                try {
                    localStorage.removeItem('customPlan');
                } catch (e) { /* ignore */ }
                customPlan = null;
                // Re-open custom creation flow to prompt for number of days
                selectProgram('custom');
            }

            function startEditExercise(dayIdx, exIdx) {
                const ex = customPlan.weeks[0].days[dayIdx].exercises[exIdx];
                const editorDiv = document.getElementById('custom-exercise-editor');
                const day = customPlan.weeks[0].days[dayIdx];
                
                let html = `<h4 style="margin-top:0">${day.name}</h4>`;
                html += '<div style="border:1px solid var(--button-bg);padding:12px;border-radius:4px;margin-bottom:12px;background:var(--choice-bg)">';
                html += '<h4 style="margin-top:0">Edit Exercise</h4>';
                html += '<div style="margin-bottom:8px"><input type="text" id="edit-exercise-name" value="' + ex.name + '" style="width:100%;padding:6px;border:1px solid var(--choice-border);border-radius:4px;background:var(--choice-bg);color:var(--text-color);box-sizing:border-box"></div>';
                html += '<div style="display:flex;gap:8px;margin-bottom:8px;flex-wrap:wrap">';
                html += '<input type="number" id="edit-exercise-sets" value="' + ex.sets + '" min="1" style="flex:1;padding:6px;border:1px solid var(--choice-border);border-radius:4px;background:var(--choice-bg);color:var(--text-color);box-sizing:border-box;min-width:0">';
                html += '<input type="number" id="edit-exercise-reps" value="' + ex.reps + '" min="1" style="flex:1;padding:6px;border:1px solid var(--choice-border);border-radius:4px;background:var(--choice-bg);color:var(--text-color);box-sizing:border-box;min-width:0">';
                html += '</div>';
                const increment = ex.increment || (globalUnit === 'lbs' ? 5 : 2.5);
                html += '<div style="margin-bottom:8px"><input type="number" id="edit-exercise-increment" value="' + increment + '" min="0.1" step="0.5" style="width:100%;padding:6px;border:1px solid var(--choice-border);border-radius:4px;background:var(--choice-bg);color:var(--text-color);box-sizing:border-box"></div>';
                html += '<div style="display:flex;gap:8px">';
                html += `<button onclick="saveEditedExercise(${dayIdx}, ${exIdx})" style="flex:1;padding:8px;background:var(--button-bg);color:white;border:none;border-radius:4px;cursor:pointer;font-weight:bold">Save</button>`;
                html += `<button onclick="selectCustomDay(${dayIdx})" style="flex:1;padding:8px;background:transparent;color:var(--button-bg);border:1px solid var(--choice-border);border-radius:4px;cursor:pointer">Cancel</button>`;
                html += '</div>';
                html += '</div>';
                
                editorDiv.innerHTML = html;
            }

            function saveEditedExercise(dayIdx, exIdx) {
                const nameInput = document.getElementById('edit-exercise-name');
                const setsInput = document.getElementById('edit-exercise-sets');
                const repsInput = document.getElementById('edit-exercise-reps');
                const incrementInput = document.getElementById('edit-exercise-increment');
                
                const name = nameInput.value.trim();
                const sets = parseInt(setsInput.value) || 3;
                const reps = parseInt(repsInput.value) || 8;
                const increment = parseFloat(incrementInput.value) || (globalUnit === 'lbs' ? 5 : 2.5);
                
                if (!name) {
                    alert('Please enter an exercise name');
                    return;
                }
                
                // Update exercise in all 4 weeks
                for (let w = 0; w < 4; w++) {
                    customPlan.weeks[w].days[dayIdx].exercises[exIdx] = {
                        name: name,
                        sets: sets,
                        reps: reps,
                        increment: increment
                    };
                }
                
                saveCustomPlan();
                selectCustomDay(dayIdx);
            }

            // Keyboard accessibility for workout choices
            document.addEventListener('DOMContentLoaded', function() {
                document.querySelectorAll('.choice').forEach(el=>{
                    el.addEventListener('keydown', (e)=>{ if(e.key==='Enter' || e.key===' ') { e.preventDefault(); el.click(); } });
                });

                // Load saved weights and completed state
                loadWorkoutWeights();
                loadExerciseReps();
                loadCompletedExercises();
                loadCompletedSets();
                loadCustomPlan();

                // Try to restore UI state (page/program/week/day). If none, default to power (Powerlifting)
                const restored = loadAppState();
                if (!restored) {
                    selectProgram('power');
                }
            });

            // Hide header as soon as user scrolls away from the top; show only at top
            (function() {
                const container = document.querySelector('.container');
                const title = document.getElementById('app-title');
                const hamb = document.querySelector('.hamburger');
                if (!container || !title || !hamb) return;

                const threshold = 2; // px from top
                let ticking = false;

                container.addEventListener('scroll', () => {
                    const current = container.scrollTop;
                    if (!ticking) {
                        window.requestAnimationFrame(() => {
                            const menuOpen = document.querySelector('.menu.open');
                            if (menuOpen) {
                                // keep header visible while menu is open
                                title.classList.remove('hidden');
                                hamb.classList.remove('hidden');
                            } else if (current <= threshold) {
                                title.classList.remove('hidden');
                                hamb.classList.remove('hidden');
                            } else {
                                title.classList.add('hidden');
                                hamb.classList.add('hidden');
                            }
                            ticking = false;
                        });
                        ticking = true;
                    }
                }, { passive: true });
            })();

            // Load app version from version.json and apply to UI
            (function() {
                fetch('./version.json', { cache: 'no-store' })
                    .then(r => r.json())
                    .then(obj => {
                        const v = obj && obj.version ? obj.version : '0.';
                        const appVer = document.getElementById('app-version');
                        const menuVer = document.getElementById('menu-version');
                        if (appVer) appVer.textContent = `v${v}`;
                        if (menuVer) menuVer.textContent = `v${v}`;
                    })
                    .catch(() => {
                        // ignore failures, keep default text
                    });
            })();
    </script>
</body>
</html>
